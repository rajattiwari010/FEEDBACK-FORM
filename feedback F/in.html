<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Feedback</title>
    <link rel="stylesheet" href="st.css">
    <link rel="stylesheet" href="reviewform.html">
</head>
<body>
<section class="feedback-section">
    <h2>How satisfied are you <br> with our services?</h2>
    <div class="rating">
        <div class="child unhappy">
            <p>🥲</p>
            <h3>Unhappy</h3>
        </div>
        <div class="child happy ">
            <p>😊</p>
            <h3>Happy</h3>
        </div>
        <div class="child satisfied">
            <p>😁</p>
            <h3>Satisfied</h3>
        </div>
    </div>

    <div class="feedback-btn">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdkcYYnSRes3q09-Bonb-gVBCfZkNHrkE4iecloWsW1zNn9FQ/viewform?usp=sf_link">
            <button id="btn" type="button">Send Review</button>
        </a>
    </div>
</section>

<script src="sc.js"></script>
</body>
</html>
